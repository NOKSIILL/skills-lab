<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메모리 게임 - Onggeulda Skills Lab</title>
    <meta
      name="description"
      content="기억력과 집중력 훈련을 위한 카드 매칭 메모리 게임"
    />
    <meta
      name="keywords"
      content="메모리 게임, 기억력, 집중력, 카드 매칭, 두뇌 훈련"
    />

    <meta property="og:title" content="메모리 게임 - Onggeulda Skills Lab" />
    <meta
      property="og:description"
      content="기억력과 집중력 훈련을 위한 카드 매칭 메모리 게임"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://domain.com/games/memory-game.html"
    />

    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="/assets/css/games.css" />
    <link rel="stylesheet" href="/assets/css/responsive.css" />
  </head>
  <body>
    <header class="site-header"></header>

    <div class="main-container">
      <div class="games-container">
        <aside class="sidebar" id="game-sidebar"></aside>

        <main class="game-content">
          <div class="game-header">
            <div class="game-title">🎪 메모리 게임</div>
            <div class="game-stats">
              <div class="stat-item">
                <div class="stat-label">점수</div>
                <div class="stat-value" id="memoryScore">0</div>
              </div>
              <div class="stat-item">
                <div class="stat-label">매치</div>
                <div class="stat-value" id="matches">0/8</div>
              </div>
              <div class="stat-item">
                <div class="stat-label">시도</div>
                <div class="stat-value" id="moves">0</div>
              </div>
            </div>
          </div>

          <div class="game-area game-area-memory">
            <div class="memory-game-container">
              <div class="memory-instructions">
                <p>
                  카드를 클릭해서 뒤집고, 같은 그림의 카드 두 개를
                  매치하세요.<br />
                  모든 카드를 매치하면 게임이 완료됩니다. <br />
                  최소한의 시도로 완성해보세요!
                </p>
              </div>
              <div class="memory-grid" id="memoryGrid"></div>
              <div class="memory-controls">
                <button class="tool-button" onclick="startMemoryGame()">
                  새 게임
                </button>
              </div>
            </div>
          </div>
        </main>

        <!-- 광고 영역 (데스크탑) -->
        <aside class="ad-sidebar desktop-only">
          <div class="ad-slot">
            <div class="ad-placeholder">
              광고 영역<br />
              (애드센스/쿠팡파트너스)
            </div>
          </div>
          <div class="ad-slot">
            <div class="ad-placeholder">
              광고 영역<br />
              (애드센스/쿠팡파트너스)
            </div>
          </div>
        </aside>
      </div>
    </div>

    <!-- 모바일/태블릿 광고 -->
    <div class="mobile-ads">
      <div class="ad-container">
        <div class="ad-slot">
          <div class="ad-placeholder">
            광고 영역 (애드센스/쿠팡파트너스)<br />
            width : 728px
          </div>
        </div>
        <div class="ad-slot">
          <div class="ad-placeholder">
            광고 영역 (애드센스/쿠팡파트너스)<br />
            width : 728px
          </div>
        </div>
      </div>
    </div>

    <footer class="footer-info"></footer>

    <div id="copyNotification" class="copy-notification">복사되었습니다!</div>

    <script src="/assets/js/utils/helpers.js"></script>
    <script src="/shared/js/component-loader.js"></script>
    <script src="/assets/js/games/memory-game.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", async function () {
        await ComponentLoader.init("games", "memory-game");
        startMemoryGame();
      });
    </script>
  </body>
</html>
