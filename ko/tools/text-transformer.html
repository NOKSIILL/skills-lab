<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>텍스트 변환기 - Onggeulda Skills Lab</title>
    <meta
      name="description"
      content="다양한 텍스트 변환 및 처리 기능을 제공하는 도구"
    />
    <meta
      name="keywords"
      content="텍스트 변환기, 텍스트 변환, 문자열 처리, 텍스트 도구, 대소문자 변환"
    />

    <meta property="og:title" content="텍스트 변환기 - Onggeulda Skills Lab" />
    <meta
      property="og:description"
      content="다양한 텍스트 변환 및 처리 기능을 제공하는 도구"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://domain.com/tools/text-transformer.html"
    />

    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="/assets/css/tools.css" />
    <link rel="stylesheet" href="/assets/css/responsive.css" />
  </head>
  <body>
    <header class="site-header"></header>

    <div class="main-container">
      <div class="tools-container">
        <aside class="sidebar" id="tool-sidebar"></aside>

        <main class="tool-content">
          <div class="tool-header">
            <div class="tool-title">🔤 텍스트 변환기</div>
            <div class="tool-stats">
              <!-- 도구 페이지는 통계가 없으므로 비워둠 -->
            </div>
          </div>

          <div class="tool-area">
            <div class="tool-instructions">
              <h2>다양한 텍스트 변환</h2>
              <p>
                텍스트를 대문자, 소문자, 제목 형식 등으로 변환하고 다양한 텍스트
                처리 기능을 활용하세요.
              </p>
            </div>
            <div class="text-transformer-form">
              <div class="input-section">
                <label>변환할 텍스트 입력</label>
                <textarea
                  id="textInput"
                  placeholder="변환할 텍스트를 입력하세요..."
                ></textarea>
              </div>
              <div class="transform-buttons">
                <button class="tool-button" onclick="transformText('upper')">
                  대문자 변환
                </button>
                <button class="tool-button" onclick="transformText('lower')">
                  소문자 변환
                </button>
                <button class="tool-button" onclick="transformText('title')">
                  제목 형식
                </button>
                <button class="tool-button" onclick="transformText('reverse')">
                  텍스트 뒤집기
                </button>
                <button
                  class="tool-button"
                  onclick="transformText('removeSpaces')"
                >
                  공백 제거
                </button>
                <button
                  class="tool-button"
                  onclick="transformText('addSpaces')"
                >
                  단어 간격
                </button>
              </div>
              <div class="result-section">
                <label>변환 결과</label>
                <div id="textResult">변환된 텍스트가 여기에 표시됩니다</div>
              </div>
              <button
                class="tool-button copy-result"
                onclick="copyTransformedText()"
              >
                결과 복사하기
              </button>
            </div>
          </div>
        </main>

        <!-- 광고 영역 (데스크탑) -->
        <aside class="ad-sidebar desktop-only">
          <div class="ad-slot">
            <div class="ad-placeholder">
              광고 영역<br />
              (애드센스/쿠팡파트너스)
            </div>
          </div>
          <div class="ad-slot">
            <div class="ad-placeholder">
              광고 영역<br />
              (애드센스/쿠팡파트너스)
            </div>
          </div>
        </aside>
      </div>
    </div>

    <!-- 모바일/태블릿 광고 -->
    <div class="mobile-ads">
      <div class="ad-container">
        <div class="ad-slot">
          <div class="ad-placeholder">
            광고 영역 (애드센스/쿠팡파트너스)<br />
            width : 728px
          </div>
        </div>
        <div class="ad-slot">
          <div class="ad-placeholder">
            광고 영역 (애드센스/쿠팡파트너스)<br />
            width : 728px
          </div>
        </div>
      </div>
    </div>

    <footer class="footer-info"></footer>

    <div id="copyNotification" class="copy-notification">복사되었습니다!</div>

    <script src="/assets/js/utils/helpers.js"></script>
    <script src="/shared/js/component-loader.js"></script>
    <script src="/assets/js/tools/text-transformer.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", async function () {
        await ComponentLoader.init("tools", "text-transformer");
      });
    </script>
  </body>
</html>
