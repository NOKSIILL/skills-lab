<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Palette Generator - Onggeulda Skills Lab</title>
    <meta
      name="description"
      content="A tool for generating beautiful color combinations for your creative projects"
    />
    <meta
      name="keywords"
      content="color palette, color generator, design tools, creative tools, color schemes, art tools"
    />

    <meta
      property="og:title"
      content="Color Palette Generator - Onggeulda Skills Lab"
    />
    <meta
      property="og:description"
      content="A tool for generating beautiful color combinations for your creative projects"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://domain.com/tools/color-palette.html"
    />

    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="/assets/css/tools.css" />
    <link rel="stylesheet" href="/assets/css/responsive.css" />
  </head>
  <body>
    <header class="site-header"></header>

    <div class="main-container">
      <div class="tools-container">
        <aside class="sidebar" id="tool-sidebar"></aside>

        <main class="tool-content">
          <div class="tool-header">
            <div class="tool-title">🎨 Color Palette Generator</div>
            <div class="tool-stats">
              <!-- 도구 페이지는 통계가 없으므로 비워둠 -->
            </div>
          </div>

          <div class="tool-area">
            <div class="tool-instructions">
              <h2>Inspiring Color Combinations for Creativity</h2>
              <p>
                Generate beautiful color palettes for your creative projects.
                Click on any color to copy its color code.
              </p>
            </div>
            <div class="color-palette" id="colorPalette"></div>
            <div class="tool-controls">
              <button class="tool-button" onclick="generateColorPalette()">
                Generate New Palette
              </button>
              <button class="tool-button" onclick="copyPalette()">
                Copy All Color Codes
              </button>
            </div>
          </div>
        </main>

        <!-- 광고 영역 (데스크탑) -->
        <aside class="ad-sidebar desktop-only">
          <div class="ad-slot">
            <div class="ad-placeholder">ad</div>
          </div>
          <div class="ad-slot">
            <div class="ad-placeholder">ad</div>
          </div>
        </aside>
      </div>
    </div>

    <!-- 모바일/태블릿 광고 -->
    <div class="mobile-ads">
      <div class="ad-container">
        <div class="ad-slot">
          <div class="ad-placeholder">ad</div>
        </div>
        <div class="ad-slot">
          <div class="ad-placeholder">ad</div>
        </div>
      </div>
    </div>

    <footer class="footer-info"></footer>

    <div id="copyNotification" class="copy-notification">
      Copied to clipboard!
    </div>

    <script src="/utils/helpers.js"></script>
    <script src="/shared/js/component-loader.js"></script>
    <script src="/assets/js/tools/color-palette.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", async function () {
        await ComponentLoader.init("tools", "color-palette");
        generateColorPalette();
      });
    </script>
  </body>
</html>
