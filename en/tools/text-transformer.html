<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0"
    />
    <title>Text Transformer - Onggeulda Skills Lab</title>
    <meta
      name="description"
      content="A tool providing various text transformation and processing functions"
    />
    <meta
      name="keywords"
      content="text transformer, text conversion, string processing, text tools, case converter, remove spaces, add spaces"
    />

    <meta
      property="og:title"
      content="Text Transformer - Onggeulda Skills Lab"
    />
    <meta
      property="og:description"
      content="A tool providing various text transformation and processing functions"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://onggeulda-skills-lab.com/en/tools/text-transformer.html"
    />

    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="/assets/css/tools.css" />
    <link rel="stylesheet" href="/assets/css/responsive.css" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Canonical URL -->
    <link
      rel="canonical"
      href="https://onggeulda-skills-lab.com/en/tools/text-transformer"
    />

    <link
      rel="alternate"
      hreflang="ko"
      href="https://onggeulda-skills-lab.com/ko/tools/text-transformer"
    />
    <link
      rel="alternate"
      hreflang="en"
      href="https://onggeulda-skills-lab.com/en/tools/text-transformer"
    />
    <link
      rel="alternate"
      hreflang="x-default"
      href="https://onggeulda-skills-lab.com/en/"
    />
  </head>
  <body>
    <header class="site-header"></header>

    <div class="main-container">
      <div class="tools-container">
        <aside class="sidebar" id="tool-sidebar"></aside>

        <main class="tool-content">
          <div class="tool-header">
            <div class="tool-title">🔤 Text Transformer</div>
            <div class="tool-stats">
              <!-- 도구 페이지는 통계가 없으므로 비워둠 -->
            </div>
          </div>

          <div class="tool-area">
            <div class="tool-instructions">
              <h2>Text Transformation</h2>
              <p>
                Korean: Due to Hangul characteristics, only reverse, remove
                spaces, and spacing modifications are available<br />English:
                All transformations are available
              </p>
            </div>
            <div class="text-transformer-form">
              <div class="input-section">
                <label>Enter Text to Transform</label>
                <textarea
                  id="textInput"
                  placeholder="Enter text to transform."
                ></textarea>
              </div>
              <div class="transform-buttons">
                <button class="tool-button" onclick="transformText('upper')">
                  Upper
                </button>
                <button class="tool-button" onclick="transformText('lower')">
                  Lower
                </button>
                <button class="tool-button" onclick="transformText('title')">
                  Title
                </button>
                <button class="tool-button" onclick="transformText('reverse')">
                  Reverse
                </button>
                <button
                  class="tool-button"
                  onclick="transformText('removeSpaces')"
                >
                  Remove Spaces
                </button>
                <button
                  class="tool-button"
                  onclick="transformText('addSpaces')"
                >
                  Add Spaces
                </button>
              </div>
              <div class="result-section">
                <label>Transformation Result</label>
                <div id="textResult">Transformed text will appear here.</div>
              </div>
              <button
                class="tool-button copy-result"
                onclick="copyTransformedText()"
              >
                Copy Result
              </button>
            </div>
          </div>
        </main>

        <!-- 광고 영역 (데스크탑) -->
        <aside class="ad-sidebar desktop-only">
          <div class="ad-slot">
            <div class="ad-placeholder">ad</div>
          </div>
          <div class="ad-slot">
            <div class="ad-placeholder">ad</div>
          </div>
        </aside>
      </div>
    </div>

    <!-- 모바일/태블릿 광고 -->
    <div class="mobile-ads">
      <div class="ad-container">
        <div class="ad-slot">
          <div class="ad-placeholder">ad</div>
        </div>
        <div class="ad-slot">
          <div class="ad-placeholder">ad</div>
        </div>
      </div>
    </div>

    <footer class="footer-info"></footer>

    <div id="copyNotification" class="copy-notification">
      Copied to clipboard!
    </div>

    <script src="/utils/helpers.js"></script>
    <script src="/shared/js/component-loader.js"></script>
    <script src="/assets/js/tools/text-transformer.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", async function () {
        await ComponentLoader.init("tools", "text-transformer");
      });
    </script>
  </body>
</html>
