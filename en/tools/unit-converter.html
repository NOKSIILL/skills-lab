  <body>
    <header class="site-header"></header>

    <div class="main-container">
      <div class="tools-container">

        <main class="tool-content">
          <div class="tool-header">

          <div class="tool-area">
            <div class="tool-instructions">
              <h2>Design Unit Converter</h2>
              <p>
                Easily convert between pixels, points, inches, centimeters and
                more. An essential tool for web design and print work.
              </p>
            </div>
            <div class="unit-converter-form">
              <div class="conversion-row">
                <div class="input-group">
                  <label>Value to Convert</label>
                  <input
                    type="number"
                    id="inputValue"
                    placeholder="Enter number"
                  />
                </div>
                <div class="arrow">‚Üí</div>
                <div class="result-group">
                  <label>Result</label>
                  <div id="conversionResult">Result will be shown here.</div>
                </div>
              </div>
              <div class="unit-selectors">
                <div class="unit-group">
                  <label>From Unit</label>
                  <select id="fromUnit">
                    <option value="px">Pixels (px)</option>
                    <option value="pt">Points (pt)</option>
                    <option value="pc">Picas (pc)</option>
                    <option value="em">Em (em)</option>
                    <option value="rem">Rem (rem)</option>
                    <option value="vw">Viewport Width (vw)</option>
                    <option value="vh">Viewport Height (vh)</option>
                    <option value="in">Inches (in)</option>
                    <option value="cm">Centimeters (cm)</option>
                    <option value="mm">Millimeters (mm)</option>
                    <option value="q">Quarter-millimeters (q)</option>
                  </select>
                </div>
                <div class="unit-group">
                  <label>To Unit</label>
                  <select id="toUnit">
                    <option value="px">Pixels (px)</option>
                    <option value="pt">Points (pt)</option>
                    <option value="pc">Picas (pc)</option>
                    <option value="em">Em (em)</option>
                    <option value="rem">Rem (rem)</option>
                    <option value="vw">Viewport Width (vw)</option>
                    <option value="vh">Viewport Height (vh)</option>
                    <option value="in">Inches (in)</option>
                    <option value="cm">Centimeters (cm)</option>
                    <option value="mm">Millimeters (mm)</option>
                    <option value="q">Quarter-millimeters (q)</option>
                  </select>
                </div>
              </div>
              <div class="tool-controls">
                <button class="tool-button" onclick="convertUnits()">
                  Convert
                </button>
                <button class="tool-button" onclick="copyConversionResult()">
                  Copy Result
                </button>
              </div>
            </div>
          </div>
        </main>

    <script>
      document.addEventListener("DOMContentLoaded", async function () {
        await ComponentLoader.init("tools", "unit-converter");

        // Îã®ÏúÑ Î≥ÄÌôòÍ∏∞ Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
        const inputValue = document.getElementById("inputValue");
        const fromUnit = document.getElementById("fromUnit");
        const toUnit = document.getElementById("toUnit");

        if (inputValue) inputValue.addEventListener("input", convertUnits);
        if (fromUnit) fromUnit.addEventListener("change", convertUnits);
        if (toUnit) toUnit.addEventListener("change", convertUnits);
      });
