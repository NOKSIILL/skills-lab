<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Today's Keywords - Onggeulda Skills Lab</title>
    <meta name="description" content="Random keyword generator for creative inspiration" />
    <meta
      name="keywords"
      content="keyword generator, creative inspiration, random keywords, ideas, brainstorming, creativity tool"
    />

    <meta property="og:title" content="Today's Keywords - Onggeulda Skills Lab" />
    <meta
      property="og:description"
      content="Random keyword generator for creative inspiration"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://domain.com/tools/keywords.html" />

    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="/assets/css/tools.css" />
    <link rel="stylesheet" href="/assets/css/responsive.css" />
  </head>
  <body>
    <header class="site-header"></header>

    <div class="main-container">
      <div class="tools-container">
        <aside class="sidebar" id="tool-sidebar"></aside>

        <main class="tool-content">
          <div class="tool-header">
            <div class="tool-title">💡 Today's Keywords</div>
            <div class="tool-stats">
              <!-- 도구 페이지는 통계가 없으므로 비워둠 -->
            </div>
          </div>

          <div class="tool-area">
            <div class="tool-instructions">
              <h2>Keywords for Creative Inspiration</h2>
              <p>
                Get new ideas from randomly generated keywords. Use them for writing, 
          drawing, music, or any creative activity.
              </p>
            </div>
            <div class="keyword-grid" id="keywordGrid"></div>
            <div class="tool-controls">
              <button class="tool-button" onclick="generateKeywords()">
                Generate New Keywords
              </button>
              <button class="tool-button" onclick="copyKeywords()">
                Copy Keywords
              </button>
            </div>
          </div>
        </main>

        <!-- 광고 영역 (데스크탑) -->
        <aside class="ad-sidebar desktop-only">
          <div class="ad-slot">
            <div class="ad-placeholder">
              ad
            </div>
          </div>
          <div class="ad-slot">
            <div class="ad-placeholder">
              ad
            </div>
          </div>
        </aside>
      </div>
    </div>

    <!-- 모바일/태블릿 광고 -->
    <div class="mobile-ads">
      <div class="ad-container">
        <div class="ad-slot">
          <div class="ad-placeholder">
            ad
          </div>
        </div>
        <div class="ad-slot">
          <div class="ad-placeholder">
            ad
          </div>
        </div>
      </div>
    </div>

    <footer class="footer-info"></footer>

    <div id="copyNotification" class="copy-notification">Copied to clipboard!
    <script src="/utils/helpers.js"></script>
    <script src="/shared/js/component-loader.js"></script>
    <script src="/assets/js/tools/keywords.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", async function () {
        await ComponentLoader.init("tools", "keywords");
        generateKeywords();
      });
    </script>
  </body>
</html>
