<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FPS 에임 훈련 - Onggeulda Skills Lab</title>
    <meta
      name="description"
      content="FPS 게임 실력 향상을 위한 에임 훈련 게임. 반응속도와 정확도를 개선하세요."
    />
    <meta
      name="keywords"
      content="FPS 게임, 에임 훈련, 반응속도, 정확도, 온라인 게임"
    />

    <!-- Open Graph -->
    <meta property="og:title" content="FPS 에임 훈련 - Onggeulda Skills Lab" />
    <meta
      property="og:description"
      content="FPS 게임 실력 향상을 위한 에임 훈련 게임"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://domain.com/games/fps-aim.html" />
    <meta
      property="og:image"
      content="https://domain.com/assets/images/fps-aim-og.jpg"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="/assets/css/games.css" />
    <link rel="stylesheet" href="/assets/css/responsive.css" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://domain.com/games/fps-aim.html" />
  </head>
  <body>
    <!-- 헤더 -->
    <header class="site-header"></header>

    <!-- 메인 콘텐츠 -->
    <div class="main-container">
      <div class="games-container">
        <!-- 게임 사이드바 -->
        <aside class="sidebar" id="game-sidebar"></aside>

        <!-- 게임 콘텐츠 -->
        <main class="game-content">
          <div class="game-header">
            <div class="game-title">🎯 FPS 에임 훈련</div>
            <div class="game-stats">
              <div class="stat-item">
                <div class="stat-label">점수</div>
                <div class="stat-value" id="score">0</div>
              </div>
              <div class="stat-item">
                <div class="stat-label">정확도</div>
                <div class="stat-value" id="accuracy">100%</div>
              </div>
              <div class="stat-item">
                <div class="stat-label">평균 반응속도</div>
                <div class="stat-value" id="avgReaction">0ms</div>
              </div>
              <div class="stat-item">
                <div class="stat-label">시간</div>
                <div class="stat-value" id="timer">30</div>
              </div>
            </div>
          </div>

          <div class="game-area game-area-aim" id="gameArea">
            <!-- 게임 시작 화면 -->
            <div class="start-screen" id="startScreen">
              <div class="start-title">🎯 FPS 에임 훈련</div>
              <div class="start-subtitle">
                빨간 타겟이 나타나면 빠르게 클릭하세요!<br />
                30초 동안 최대한 많은 타겟을 맞춰 반응속도와 정확도를
                향상시키세요.
              </div>
              <button class="start-button" onclick="startGame()">
                게임 시작
              </button>
            </div>

            <!-- 게임 오버 화면 -->
            <div class="game-over" id="gameOver">
              <div class="game-over-title">🏆 게임 완료!</div>
              <div class="final-stats">
                <div class="final-stat">
                  <div class="final-stat-value" id="finalScore">0</div>
                  <div class="final-stat-label">최종 점수</div>
                </div>
                <div class="final-stat">
                  <div class="final-stat-value" id="finalAccuracy">0%</div>
                  <div class="final-stat-label">정확도</div>
                </div>
                <div class="final-stat">
                  <div class="final-stat-value" id="finalReaction">0ms</div>
                  <div class="final-stat-label">평균 반응속도</div>
                </div>
                <div class="final-stat">
                  <div class="final-stat-value" id="finalHits">0</div>
                  <div class="final-stat-label">명중 횟수</div>
                </div>
              </div>
              <button class="restart-button" onclick="restartGame()">
                다시 시작
              </button>
            </div>
          </div>
        </main>

        <!-- 광고 영역 (데스크탑) -->
        <aside class="ad-sidebar desktop-only">
          <div class="ad-slot">
            <div class="ad-placeholder">
              광고 영역<br />
              (애드센스/쿠팡파트너스)
            </div>
          </div>
          <div class="ad-slot">
            <div class="ad-placeholder">
              광고 영역<br />
              (애드센스/쿠팡파트너스)
            </div>
          </div>
        </aside>
      </div>
    </div>

    <!-- 모바일/태블릿 광고 -->
    <div class="mobile-ads">
      <div class="ad-container">
        <div class="ad-slot">
          <div class="ad-placeholder">
            광고 영역 (애드센스/쿠팡파트너스)<br />
            width : 728px
          </div>
        </div>
        <div class="ad-slot">
          <div class="ad-placeholder">
            광고 영역 (애드센스/쿠팡파트너스)<br />
            width : 728px
          </div>
        </div>
      </div>
    </div>

    <!-- 푸터 -->
    <footer class="footer-info"></footer>

    <!-- 알림 -->
    <div id="copyNotification" class="copy-notification">복사되었습니다!</div>

    <!-- JavaScript -->

    <script src="/assets/js/utils/helpers.js"></script>
    <script src="/shared/js/component-loader.js"></script>
    <script src="/assets/js/games/fps-aim.js"></script>
    <script>
      // 페이지 로드 시 초기화
      document.addEventListener("DOMContentLoaded", async function () {
        // 컴포넌트 로드 및 초기화
        await ComponentLoader.init("games", "fps-aim");

        // 게임 특정 초기화
        if (typeof updateStats === "function") {
          updateStats();
        }

        console.log("FPS Aim page loaded successfully");
      });
    </script>
  </body>
</html>
