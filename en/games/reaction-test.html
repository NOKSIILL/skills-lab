  <body>
    <header class="site-header"></header>

    <div class="main-container">
      <div class="games-container">
        <aside class="sidebar" id="game-sidebar"></aside>

        <main class="game-content">
          <div class="game-header">
            <div class="game-title">🎲 반응속도 테스트</div>
            <div class="game-stats">
              <div class="stat-item">
                <div class="stat-label">최고 기록</div>
                <div class="stat-value" id="bestReaction">0ms</div>
              </div>
              <div class="stat-item">
                <div class="stat-label">평균 기록</div>
                <div class="stat-value" id="avgReactionTime">0ms</div>
              </div>
              <div class="stat-item">
                <div class="stat-label">시도 횟수</div>
                <div class="stat-value" id="attempts">0</div>
              </div>
            </div>
          </div>

          <div class="game-area game-area-reaction">
            <div
              class="reaction-area"
              id="reactionArea"
              onclick="handleReactionClick()"
            >
              <div id="reactionText">클릭해서 시작하세요!</div>
            </div>
          </div>
        </main>

        <!-- 광고 영역 (데스크탑) -->

          <div class="ad-slot">
            <div class="ad-placeholder">

    </div>

    <!-- 모바일/태블릿 광고 -->
    <div class="mobile-ads">
      <div class="ad-container">
        <div class="ad-slot">
          <div class="ad-placeholder">
            광고 영역 (애드센스/쿠팡파트너스)<br />

        </div>
