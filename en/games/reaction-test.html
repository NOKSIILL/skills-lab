<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reaction Test - Onggeulda Skills Lab</title>
    <meta
      name="description"
      content="Test and improve your reaction speed with our reaction time measurement game"
    />
    <meta
      name="keywords"
      content="reaction time, reaction test, reflexes, online game, reaction speed test, reaction measurement, reflex training"
    />

    <meta property="og:title" content="Reaction Test - Onggeulda Skills Lab" />
    <meta
      property="og:description"
      content="Test and improve your reaction speed with our reaction time measurement game"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://domain.com/games/reaction-test.html"
    />

    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="/assets/css/games.css" />
    <link rel="stylesheet" href="/assets/css/responsive.css" />
  </head>
  <body>
    <header class="site-header"></header>

    <div class="main-container">
      <div class="games-container">
        <aside class="sidebar" id="game-sidebar"></aside>

        <main class="game-content">
          <div class="game-header">
            <div class="game-title">🎲 Reaction Test</div>
            <div class="game-stats">
              <div class="stat-item">
                <div class="stat-label">Best Record</div>
                <div class="stat-value" id="bestReaction">0ms</div>
              </div>
              <div class="stat-item">
                <div class="stat-label">Best Record</div>
                <div class="stat-value" id="avgReactionTime">0ms</div>
              </div>
              <div class="stat-item">
                <div class="stat-label">Attempts</div>
                <div class="stat-value" id="attempts">0</div>
              </div>
            </div>
          </div>

          <div class="game-area game-area-reaction">
            <div
              class="reaction-area"
              id="reactionArea"
              onclick="handleReactionClick()"
            >
              <div id="reactionText">Click to start!</div>
            </div>
          </div>
        </main>

        <!-- 광고 영역 (데스크탑) -->
        <aside class="ad-sidebar desktop-only">
          <div class="ad-slot">
            <div class="ad-placeholder">ad</div>
          </div>
          <div class="ad-slot">
            <div class="ad-placeholder">ad</div>
          </div>
        </aside>
      </div>
    </div>

    <!-- 모바일/태블릿 광고 -->
    <div class="mobile-ads">
      <div class="ad-container">
        <div class="ad-slot">
          <div class="ad-placeholder">ad</div>
        </div>
        <div class="ad-slot">
          <div class="ad-placeholder">ad</div>
        </div>
      </div>
    </div>

    <footer class="footer-info"></footer>

    <div id="copyNotification" class="copy-notification">
      Copied to clipboard!
    </div>

    <script src="/utils/helpers.js"></script>
    <script src="/shared/js/component-loader.js"></script>
    <script src="/assets/js/games/reaction-test.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", async function () {
        await ComponentLoader.init("games", "reaction-test");
        resetReactionTest();
      });
    </script>
  </body>
</html>
