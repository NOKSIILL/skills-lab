<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0"
    />
    <title>Color Match - Onggeulda Skills Lab</title>
    <meta
      name="description"
      content="A color matching game to improve color perception and observation skills"
    />
    <meta
      name="keywords"
      content="color matching, color perception, observation skills, visual training, color game, brain training"
    />

    <meta property="og:title" content="Color Match - Onggeulda Skills Lab" />
    <meta
      property="og:description"
      content="A color matching game to improve color perception and observation skills"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://onggeulda-skills-lab.com/en/games/color-match.html"
    />

    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="/assets/css/games.css" />
    <link rel="stylesheet" href="/assets/css/responsive.css" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Canonical URL -->
    <link
      rel="canonical"
      href="https://onggeulda-skills-lab.com/en/games/color-match"
    />

    <link
      rel="alternate"
      hreflang="ko"
      href="https://onggeulda-skills-lab.com/ko/games/color-match"
    />
    <link
      rel="alternate"
      hreflang="en"
      href="https://onggeulda-skills-lab.com/en/games/color-match"
    />
    <link
      rel="alternate"
      hreflang="x-default"
      href="https://onggeulda-skills-lab.com/en/"
    />
  </head>
  <body>
    <header class="site-header"></header>

    <div class="main-container">
      <div class="games-container">
        <aside class="sidebar" id="game-sidebar"></aside>

        <main class="game-content">
          <div class="game-header">
            <div class="game-title">ðŸŽ¨ Color Match</div>
            <div class="game-stats">
              <div class="stat-item">
                <div class="stat-label">Score</div>
                <div class="stat-value" id="colorScore">0</div>
              </div>
              <div class="stat-item">
                <div class="stat-label">Accuracy</div>
                <div class="stat-value" id="colorAccuracy">100%</div>
              </div>
              <div class="stat-item">
                <div class="stat-label">Level</div>
                <div class="stat-value" id="colorLevel">1</div>
              </div>
            </div>
          </div>

          <div class="game-area">
            <div class="color-game-area">
              <div class="color-instruction">Select the matching color:</div>
              <div class="target-color" id="targetColor"></div>
              <div class="color-options" id="colorOptions"></div>
              <button class="tool-button" onclick="startColorGame()">
                New Game
              </button>
            </div>
          </div>
        </main>

        <aside class="ad-sidebar desktop-only">
          <div class="ad-slot">
            <div class="ad-placeholder">ad</div>
          </div>
          <div class="ad-slot">
            <div class="ad-placeholder">ad</div>
          </div>
        </aside>
      </div>
    </div>

    <div class="mobile-ads">
      <div class="ad-container">
        <div class="ad-slot">
          <div class="ad-placeholder">ad</div>
        </div>
        <div class="ad-slot">
          <div class="ad-placeholder">ad</div>
        </div>
      </div>
    </div>

    <footer class="footer-info"></footer>

    <div id="copyNotification" class="copy-notification">
      Copied to clipboard!
    </div>

    <script src="/utils/helpers.js"></script>
    <script src="/shared/js/component-loader.js"></script>
    <script src="/assets/js/games/color-match.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", async function () {
        await ComponentLoader.init("games", "color-match");
        startColorGame();
      });
    </script>
  </body>
</html>
