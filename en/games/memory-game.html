<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game - Onggeulda Skills Lab</title>
    <meta
      name="description"
      content="A card matching memory game for training memory and concentration"
    />
    <meta
      name="keywords"
      content="memory game, memory training, concentration, card matching, brain training"
    />

    <meta property="og:title" content="Memory Game - Onggeulda Skills Lab" />
    <meta
      property="og:description"
      content="A card matching memory game for training memory and concentration"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://domain.com/games/memory-game.html"
    />

    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="/assets/css/games.css" />
    <link rel="stylesheet" href="/assets/css/responsive.css" />
  </head>
  <body>
    <header class="site-header"></header>

    <div class="main-container">
      <div class="games-container">
        <aside class="sidebar" id="game-sidebar"></aside>

        <main class="game-content">
          <div class="game-header">
            <div class="game-title">🎪 Memory Game</div>
            <div class="game-stats">
              <div class="stat-item">
                <div class="stat-label">Score</div>
                <div class="stat-value" id="memoryScore">0</div>
              </div>
              <div class="stat-item">
                <div class="stat-label">Matches</div>
                <div class="stat-value" id="matches">0/8</div>
              </div>
              <div class="stat-item">
                <div class="stat-label">Attempts</div>
                <div class="stat-value" id="moves">0</div>
              </div>
            </div>
          </div>

          <div class="game-area game-area-memory">
            <div class="memory-game-container">
              <div class="memory-instructions">
                <p>
                  Click cards to flip them and match pairs with the same
                  image.<br />
                  Complete the game by matching all cards.<br />
                  Try to finish with the minimum number of moves!
                </p>
              </div>
              <div class="memory-grid" id="memoryGrid"></div>
              <div class="memory-controls">
                <button class="tool-button" onclick="startMemoryGame()">
                  New Game
                </button>
              </div>
            </div>
          </div>
        </main>

        <!-- 광고 영역 (데스크탑) -->
        <aside class="ad-sidebar desktop-only">
          <div class="ad-slot">
            <div class="ad-placeholder">ad</div>
          </div>
          <div class="ad-slot">
            <div class="ad-placeholder">ad</div>
          </div>
        </aside>
      </div>
    </div>

    <!-- 모바일/태블릿 광고 -->
    <div class="mobile-ads">
      <div class="ad-container">
        <div class="ad-slot">
          <div class="ad-placeholder">ad</div>
        </div>
        <div class="ad-slot">
          <div class="ad-placeholder">ad</div>
        </div>
      </div>
    </div>

    <footer class="footer-info"></footer>

    <div id="copyNotification" class="copy-notification">
      Copied to clipboard!
    </div>

    <script src="/utils/helpers.js"></script>
    <script src="/shared/js/component-loader.js"></script>
    <script src="/assets/js/games/memory-game.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", async function () {
        await ComponentLoader.init("games", "memory-game");
        startMemoryGame();
      });
    </script>
  </body>
</html>
